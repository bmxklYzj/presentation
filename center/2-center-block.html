<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block 水平居中</title>
    <style>
        div {
            height: 30px;
        }
        .wrap {
            width: 980px;
            height: 100px;
            background-color: #ccc;
        }
        .div-block {
            margin: 0 auto;
            width: 1000px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="div-block"></div>
    </div>
</body>
</html>
