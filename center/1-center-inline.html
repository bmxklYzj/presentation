<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline 水平居中</title>
    <style>
        .wrap {
            text-align: center;
        }
        .div-block {
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        inline(-*)元素水平居中使用 text-align: center;
        <p>inline 水平居中</p>
        <div class="div-block">block 元素使用 text-align: center; 不起作用</div>
    </div>
</body>
</html>
