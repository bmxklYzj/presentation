<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block 水平居中</title>
    <style>
        div {
            width: 400px;
        }
        .wrap {
            padding: 20px 0;
        }
        .line-height {
            height: 50px; /* 注意height 是多余的 */
            line-height: 50px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        单行文本垂直居中
    </div>
    <div class="line-height">
        line-height 确认不会换行用line-height
    </div>
</body>
</html>
